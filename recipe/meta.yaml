{% set name = "nokogiri" %}
{% set version = "1.10.10" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 22ea03a328972467d7da06f4a7d5ac4f1f6410185efb55a4dae9cd222d30ae76

build:
  number: 1
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem -- --use-system-libraries
    - gem unpack {{ name }}-{{ version }}.gem
    - make -C {{ PREFIX }}/lib/ruby/gems/{{ ruby }}.0/gems/{{ name }}-{{ version }}/ext/{{ name }} clean
  skip: {{ win }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - ruby
    - libxml2
    - libxslt
    - rb-pkg-config
  run:
    - ruby
    - rb-mini_portile2 >=2.4.0,<2.5

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: Nokogiri (é‹¸) is a Rubygem providing HTML, XML, SAX, and Reader parsers with XPath and CSS selector support.

  doc_url: https://nokogiri.org
  dev_url: https://github.com/sparklemotion/{{ name }}

extra:
  recipe-maintainers:
    - sodre
